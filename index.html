<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div>
      <h3 class="heading">The Bubble game</h3>
    </div>
    <div class="top-div">
      <div class="main-div">
        <div class="banner-div">
          <div class="hit">
            <h2 class="head">Hit</h2>
            <div class="box" id="hit"></div>
          </div>

          <div class="timer">
            <h2 class="head">Timer</h2>
            <div class="box" id="timerval"></div>
          </div>

          <div class="score">
            <h2 class="head">Score</h2>
            <div class="box" id="score">0</div>
          </div>
        </div>
        <div id="play-ground" class="play-ground"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
